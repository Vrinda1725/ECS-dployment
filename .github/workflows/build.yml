name: Build and Analyze with SonarQube

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Verify SonarQube is reachable
        run: |
          echo "Checking if SonarQube is running at ${{ secrets.SONAR_HOST_URL }}..."
          curl -f "${{ secrets.SONAR_HOST_URL }}/api/system/health" | grep -q "UP" || (echo "SonarQube is not running or reachable!" && exit 1)
          echo "SonarQube is running."

      - name: Install SonarQube scanner
        run: npm install -g sonar-scanner

      - name: Run SonarQube scan
        run: |
          sonar-scanner \
            -Dsonar.projectKey=sonar-github \
            -Dsonar.sources=. \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
